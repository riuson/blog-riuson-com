<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    {%- include find_language.html url=page.url -%}
    {% for language in languages_array %}
    <link rel="alternate" hreflang="{{ language }}" href="{{ page.url | replace_first: current_lang, language | absolute_url }}">
    {%- endfor %}
    <title>{{ page.title }} | {{ site.title }}</title>
    {%- include favicon.html -%}
    <link rel="stylesheet" href="{{ '/assets/bootstrap/css/bootstrap.min.css' | relative_url }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/styles.min.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/syntax-github.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
</head>
